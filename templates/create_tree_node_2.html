{% extends "layout.html" %}
{% block content %}

    <script type="text/javascript" src="{{ url_for('static', filename = 'tree_parser.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='/arrows.css') }}">

    <script>
        let parent = {{parent|tojson}};
        let children = {{children|tojson}};
    </script>

    <div class="branch">
        <div class="arrows-parent-div">
            <div class="arrow-button" id="arrow-parent"></div>
        </div>
        <div class="tree-root">
            <div class='parent-node'>
                <button class="parent-button" id="parent-button-1" name="{{ parent['parent_id'] }}"
                        onclick="renderParent(event, {{ parent['parent_id'] }})">
                    <div class='parent-node-text'>
                        {{ parent['title'] }}
                    </div>
                    <div class='parent-node-image'>
                        <image src="{{ url_for('static', filename='images/'+ parent['image']) }}"
                               alt="olive oil" height="100" width="100"></image>
                    </div>
                </button>
            </div>
        </div>
        <div class="arrows">
            <div class="arrow-button" id="arrow-1-2col"></div>
            <div class="arrow-button" id="arrow-3-2col"></div>
        </div>
        {#    for child nodes, the left one and right one, with arrow 1 and arrow 3    #}
        <div class="tree-node">
            <div class='tree_node_button'>
                <button id="child-button-1" class='child-button' name="{{ children[0]['node_id'] }}"
                        onclick="createChild(event, {{ children[0]['node_id'] }})">
                    <div class="child-node-div">
                        <div class="child-node-text">
                            {{ children[0]['title'] }}
                        </div>
                        <div class="child-node-image">
                            <image src="{{ url_for('static', filename='images/'+ children[0]['image']) }}"
                                   alt="olive oil" height="180" width="220"></image>
                        </div>
                    </div>
                </button>
            </div>
            <div class='tree_node_button'>
                <button id="child-button-3" class='child-button' name="{{ children[1]['node_id'] }}"
                        onclick="createChild(event, {{ children[1]['node_id'] }})">
                    <div class="child-node-div">
                        <div class="child-node-text">
                            {{ children[1]['title'] }}
                        </div>
                        <div class="child-node-image">
                            <image src="{{ url_for('static', filename='images/'+ children[1]['image']) }}"
                                   alt="olive oil" height="180" width="220"></image>
                        </div>
                    </div>
			</button>
		</div>
	</div>
</div>
<div class="shopping-cart" id="Choices">
	<div id="ingredients" class="ingredientsCSS">
	</div>
</div>
</div>


{% endblock %}
